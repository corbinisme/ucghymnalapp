<html class="no-js dim" lang="en">
<head> 
    <!--

                * Enable inline JS: add 'unsafe-inline' to default-src

  <title>Hymnal</title>


  
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta charset="utf-8">
  <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
  
  <link href="css/video-js.css" rel="stylesheet" />
  
  
  <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome/css/brands.css" rel="stylesheet">
  <link href="fontawesome/css/solid.css" rel="stylesheet">
  
  <link rel="stylesheet" href="css/bootstrap.min.css" />

 
    <link rel="icon" href="images/favicon.ico?v=1" />
   <link rel="stylesheet" href="css/style.css?v=6" />
   <meta name="og:image" content="icon.png?v=1" />

</head>
<body class="ucg">

  <div class="main">
  <div class="pagesWrapper mainContent">


    

    <div class="page wrapper active" id="hymns">

      <header class="headerTop mainPage" >
        <nav class="navbar">
          <div class="container-fluid">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-override fa fa-bars"></span>
            </button>
            <a class="navbar-brand pageTitle" id="brand" href="#">UCG Hymnal</a>
            <div class="d-flex actions">
              <div class="text-white" id="navigationActions">
                
                  <a href="#" class="nav-links changePageButton btn btn-outline-secondary" data-page="search" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </a>
                
                  <a href="#" class="nav-links btn text-white btn-outline-secondary changePageButton"  data-page="number" id="numberButton">
                    <i class="fa-solid fa-hashtag"></i>
                  </a>
              </div>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="languageSelector">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
            
          </div>
        </nav>
       

          
            
       
   
       
     
      
       <div class="hymnalSelection headerFormControl">
        <div class="hymnalSelectionWrapper p-2">
          <select title="hymn selector" name="hymnSelect" id="hymnSelect" class="form-select">
                <option value="0">select hymn</option>
          </select>
        </div>
    
       </div>
      
        
      </header>
      <div class="contentMain">
        <div class="contentInner">
          <div class="toggleType d-flex align-items-center justify-content-center hidden" id="toggleType">
          
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="sheetMusicToggle">
                <label class="form-check-label" for="sheetMusicToggle">Sheet Music</label>
              </div>
            
          </div>
          <div id="loader" class="active musicContent"><i class="fa fa-spinner fa-spin"></i></div>
          <div id="pdfloader" class="hidden musicContent">
            <div class="pdfToolbar d-flex">
              <div class="btn-group">

              
                <button id="prev" type="button" 
                class="controlButton btn btn-outline-secondary btn-sm">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
                <span class="btn btn-outline-secondary btn-sm">
                  <span id="page_num"></span> / 
                  <span id="page_count"></span>
                </span>
      
                <button id="next" type="button" 
                class="controlButton  btn btn-outline-secondary btn-sm">
                <i class="fa fa-arrow-right"></i></button>

              </div>
              <div class="btn-group">
                <button id="pdfMinus"  class="controlButton  btn btn-outline-secondary btn-sm">-</button>
              
                <button id="pdfPlus" class="controlButton  btn btn-outline-secondary btn-sm">+</button>
                </div>
            </div>
            <canvas id="thecanvas" class="pdfCanvas"></canvas>
          </div>
        </div>
      </div>
      <div class="modalsm" id="fontSizer">
        <div class="input-group">
          <input type="range" class="form-control" id="fontSlider" value="16" min="10" max="70" />
          <a class="input-group-addon btn btn-outline-secondary fontSizer fontSizerClose" href="#">
            <i class="fa fa-check"></i>
          </a>
        </div>
        
      </div>
     
      <footer class="hymnFooter">
        <div class="row">
          <div class="col">

            <a class="btn btn-outline-secondary musicControl" id="musicControl">
              <i class="fa-solid fa-music"></i>
            </a>
           
          </div>

          <div class="col actions">
              
          </div>
          
          <div class="col text-end">
            <a href="#" class="shareIcon contrastIcon btn btn-outline-secondary" id="contrast">
              <i class="fa-solid fa-sun hidden" id="sunSolid"></i>
              <i class="fa fa-solid fa-moon hidden" id="moonSolid"></i>
            </a>
            <a href="#" class="fontSizer btn btn-outline-secondary">
              <i class="fa-solid fa-text-size"></i>
            </a>
          </div>
        </div>

        <div class="musicPlayer" data-playing="false">
          <div class="musicPlayerWrapper d-flex">
            <div class="col">
           
             

              <div class="form-check form-switch"  id="vocal_version_toggle">
                <label class="form-check-label" 
                for="vocal_version"><span>Vocal</span>
                </label>
                <input class="form-check-input" 
                type="checkbox" id="vocal_version">
                
            </div>
              
         
          </div>
          
            <div class="mediaPlayer col">
              <audio
              id="audio_player"
              class="video-js vjs-default-skin"
              controls
              preload="auto"
              width="600"
              height="44"
              
                >
                <source src="https://ucgweb.s3.amazonaws.com/files/ucg-hymnal-app-v2/mp3/001.mp3" type="audio/mp3" />
              </audio>
         
            </div>
  
            <div class="col text-end">
              
              <a class="btn btn-outline-tertiary musicAction" href="#" id="closeMusic">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>
          </div>
        </div>

      </footer>
      
    </div>

    <div class="page wrapper" id="search">
      <header class="headerTop mainPage" >
        <nav class="navbar">
          <div class="container-fluid">
            
            <a class="navbar-brand pageTitle" href="#" id="searchTitle">Search</a>
            <a href="#" class="btn btn-outline-secondary changePageButton backToHymns" data-page="hymns">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>
        </nav>
        <div class="p-2 headerFormControl">
          <input type="text" class="searchBar form-control" id="filterSearch" placeholder="Search by title or text" />
        </div>
      </header>
      <div class="contentMain searchPage">
        <div class="contentInner">
          <table class="table table-border">
            <thead>
              <tr>
                <th>Page</th>
                <th>Title</th>
              </tr>
            </thead>
            <tbody id="tocBody">
              
            </tbody>
          </table>
        </div>
      </div>
      
      
    </div>

    <div class="page wrapper" id="number">
      <header class="headerTop mainPage" >
        <nav class="navbar">
          <div class="container-fluid">

            <a class="navbar-brand pageTitle" href="#" id="byNumberTitle">Hymn Number</a>
            <a href="#" class="btn btn-outline-secondary changePageButton backToHymns" data-page="hymns">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>
        </nav>
      
        <div class="p-2 headerFormControl">
          <form id="formByNum" name="formByNum" class="d-flex input-group" id="formByNum" action="">
            <input class="form-control searchByNumber" id="searchByNumber" type="number" />
            <input type="submit" class="btn btn-secondary" value="Go" id="searchByNumberBtn" />
          </form>
        </div>
     
      </header>

      <div class="contentMain">
        <div class="contentInner p-3">

          
           
          
        </div>
      </div>

    </div>
    <div class="page wrapper" id="copyright">

      <header class="headerTop mainPage" >
        <nav class="navbar">
          <div class="container-fluid">
            <span>&nbsp;</span>
            <a class="navbar-brand" href="#">Copyright</a>
            <a href="#" class="btn btn-outline-secondary changePageButton backToHymns" data-page="hymns">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>
        </nav>
        <!--
          <div class="p-2 headerFormControl">
          <input type="text" class="searchBar form-control" id="filterSearch" placeholder="Search by title or text" />
        </div>
        -->
      </header>
      <div class="contentMain">
        
        <div id="loadCopyright">

          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      
    </div>
    
  </div>
</div>




 <script>
 var env="localhost";
 </script>
